<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>lila</title>
  <script src="js/n.js"></script>
  <script src="js/axios.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="top">
  <h1>Lila <div class="col" id="color"></div></h1>
  <small><b>online</b></small><br/>
  <small>H2:C3:F4:G5:D7:K0</small>
  <h4>K = 0.0067</h4>
  <h4 id='fl'></h4>
  <div id="info"></div>
  <script>
    var link = window.location.href.slice(0,-1);
    axios.get(link+':5000/led')
    .then(function(d) {
      var R = d.data[0] ? 'ff':'00';
      var G = d.data[1] ? 'ff':'00';
      var B = d.data[2] ? 'ff':'00';

      document.getElementById('color').style.background = '#'+R+G+B;
    })
  </script>
</div>
<svg width="800" height="600"></svg>
  <script src='js/d3.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
